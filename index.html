<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Encontra Cep</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Encontrar CEP</h1>
            <P>Digite o numero do cep que deseja encontrar!</P>
        </div>
        <div class="aside">
            <input type="text" placeholder="62500-000" id="input">
            <button id="buscar">Buscar</button>
        </div>
        <div class="article" id="information">
            <div class="item">
                <span id="info">Cidade:</span>
                <span id="cidade">Pinheiro-ma</span>
            </div>
            <div class="item">
                <span id="info">Estado:</span>
                <span id="estado">Maranhão</span>
            </div>
            <div class="item">
                <span id="info">Região:</span>
                <span id="regiao">Nordeste</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
